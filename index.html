<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- <script src="./js/jquery-3.7.1.js"></script> -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="overflow-hidden">

    <!-- Navigation bar -->
    <header class="fixed-top z-1">
        <nav class=" d-flex justify-content-between align-items-center p-3 mx-lg-5 mx-md-3">
            <h3 class="logo fs-2 fw-bolder text-white">Logo</h3>
            <div class="navigation d-flex">
                <ul class="nav text-center">
                    <li class="nav-item position-relative list-unstyled mx-lg-4 mx-md-3"><a href="#"
                            class="text-white text-decoration-none active">Home</a></li>
                    <li class="nav-item position-relative list-unstyled mx-lg-4 mx-md-3"><a href="#"
                            class="text-white text-decoration-none">About</a>
                    </li>
                    <li class="nav-item position-relative list-unstyled mx-lg-4 mx-md-3"><a href="#"
                            class="text-white text-decoration-none">Services</a></li>
                    <li class="nav-item position-relative list-unstyled mx-lg-4 mx-md-3"><a href="#"
                            class="text-white text-decoration-none">Contact</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3 px-5" onclick="formShow()">Login</button>

            </div>
        </nav>
    </header>

    <!-- Landing page -->
    <section class="home d-flex justify-content-center align-items-center ">
        <div class="form-box position-relative overflow-hidden" id="formBox">

            <!-- Login-form -->
            <form action="" class="position-absolute  p-5 w-100" id="loginForm" autocomplete="off">
                <!-- close button -->
                <div class="close-btn text-end position-absolute top-0 end-0" onclick="closeBtn()">
                    <i class="fa-solid fa-xmark bg-black text-white p-3"></i>
                </div>
                <h2 class="text-center fs-1 fw-bold">Login</h2>

                <div class="input-box form-floating position-relative mt-3">
                    <span class="icon position-absolute end-0 "><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" id="mail" placeholder="Email"
                        class="form-control  bg-transparent border border-0 rounded-0" required>
                    <label class="text-dark" for="mail">Email</label>
                </div>
                <div class="input-box form-floating position-relative mt-3">
                    <span class="icon position-absolute end-0"><i class="fa-solid fa-lock "></i></span>
                    <input type="password" name="pswd" id="pswd" placeholder="Password"
                        class="form-control text-black bg-transparent border border-0 rounded-0" placeholder="Password"
                        required>
                    <label for="pswd">Password</label>
                </div>
                <div class="remember-forgot d-flex justify-content-between mt-3">
                    <div class="remember">
                        <input type="checkbox" class="form-check-input border-0 rounded-0" id="check1">
                        <label class="form-check-label text-black" for="check1">Remember me</label>
                    </div>
                    <a href="" class="text-black text-decoration-none ">Forgot password?</a>
                </div>
                <div class="loginbtn mt-3">
                    <input type="submit" value="Login" class="text-white bg-black rounded border-0 w-100 p-2">
                </div>
                <div class="signup mt-3 d-flex justify-content-center">
                    <p>Dont have an account?</p>
                    <a href="#registerForm" class="text-black fw-medium" onclick="regShow()">Register</a>
                </div>
            </form>

            <!-- Registration -->
            <form action="" class="position-absolute p-5 w-100" id="registerForm" autocomplete="off">
                <!-- close button -->
                <div class="close-btn text-end position-absolute top-0 end-0" onclick="closeBtn()">
                    <i class="fa-solid fa-xmark bg-black text-white p-3"></i>
                </div>
                <h2 class="text-center fs-1 fw-bold">Registration</h2>

                <div class="input-box form-floating position-relative mt-3">
                    <span class="icon position-absolute end-0"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="uname" id="usrname" placeholder="Username"
                        class="form-control  bg-transparent border border-0 rounded-0" required>
                    <label for="usrname">Username</label>
                </div>
                <div class="input-box form-floating position-relative mt-3">
                    <span class="icon position-absolute end-0"><i class="fa-solid fa-envelope "></i></span>
                    <input type="email" name="email" id="Umail" placeholder="Email"
                        class="form-control  bg-transparent border border-0 rounded-0" required>
                    <label for="Umail">Email</label>
                </div>
                <div class="input-box form-floating position-relative mt-3">
                    <span class="icon position-absolute end-0"><i class="fa-solid fa-lock "></i></span>
                    <input type="password" name="pswd" id="Upswd" placeholder="Password"
                        class="form-control text-black bg-transparent border border-0 rounded-0" placeholder="Password"
                        required>
                    <label for="Upswd">Password</label>
                </div>
                <div class="terms mt-1">
                    <input type="checkbox" class="form-check-input border-0 rounded-0" id="check2">
                    <label class="form-check-label text-black" for="check2">I agree to the terms and conditions</label>
                </div>
                <div class="regbtn mt-3">
                    <input type="submit" value="Register" class="text-white bg-black rounded border-0 w-100 p-2">
                </div>
                <div class="login mt-1 d-flex justify-content-center">
                    <p>Already have an account?</p>
                    <a href="#loginForm" class="text-black fw-medium" onclick="loginShow()">Login</a>
                </div>
            </form>

        </div>
    </section>

    <script>
        var Outerform = document.getElementById("formBox");
        var Loginform = document.getElementById("loginForm");
        var Registerform = document.getElementById("registerForm");

        function formShow() {
            Outerform.style.transform = "scale(1)";
            Outerform.style.display = "block";
        }
        function regShow() {
            Loginform.style.transform = "translateX(-400px)";
            Registerform.style.transform = "translateX(0px)";
            Loginform.style.transition = "transform 2s";
            Registerform.style.transition = "transform 2s";
        }
        function loginShow() {
            Loginform.style.transform = "translateX(0px)";
            Registerform.style.transform = "translateX(400px)";
            Loginform.style.transition = "transform 2s";
            Registerform.style.transition = "transform 2s";
        }

        function closeBtn() {
            Outerform.style.display = "none";
        }

    </script>

</body>

</html>
